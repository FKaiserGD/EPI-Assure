<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home do site. Na versão de administrador">
    <meta name="theme-color" content="#FFDE59"/>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/home-adm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../Assets/images/AppIcons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../Assets/images/AppIcons/apple-touch-icon.png" sizes="180x180" type="image/x-icon">
    <title>Home</title>
    <!-- Adicionando o DNS-prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <script src="../camera.js"></script>
    <script src="../rotas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const equipamentos = document.querySelectorAll('.equipamento');
            equipamentos.forEach(equipamento => {
                equipamento.addEventListener('click', () => {
                    const checkbox = equipamento.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                });
            });
        });

    </script>
</head>
<body>
    <header>
        <img src="../Assets/images/Icones/usuario.webp" alt="imagem do usuário" id="imagem-user">
        <h3>Nome do Administrador</h3>
        <img src="../Assets/images/Icones/helmet.webp" alt="adicionar EPI" id="icone-requer" onclick="admSolicitar()">
    </header>
    <main>
        <h3>Check-Up:</h3>
        <div id="check-equip">
            <div class="equipamento">
                <img src="../Assets/images/Icones/capacete.webp" alt="" class="icone-equip">
                <div class="confirm">
                    <h4>Capacete</h4>
                    <form action="">
                        <input type="checkbox" name="capacete" id="capacete">
                        <label for="capacete">Sim</label>
                    </form>
                </div>
            </div>
            <hr>
            <div class="equipamento">
                <img src="../Assets/images/Icones/luvas.webp" alt="" class="icone-equip">
                <div class="confirm">
                    <h4>Luvas</h4>
                    <form action="">
                        <input type="checkbox" name="luva" id="luva">
                        <label for="luva">Sim</label>
                    </form>
                </div>
            </div>
            <hr>
            <div class="equipamento">
                <img src="../Assets/images/Icones/oculos-de-seguranca.webp" alt="" class="icone-equip">
                <div class="confirm">
                    <h4>Óculos de Proteção</h4>
                    <form action="">
                        <input type="checkbox" name="oculos" id="oculos">
                        <label for="oculos">Sim</label>
                    </form>
                </div>
            </div>
            <hr>
            <div class="equipamento">
                <img src="../Assets/images/Icones/botas.webp" alt="" class="icone-equip">
                <div class="confirm">
                    <h4>Botas</h4>
                    <form action="">
                        <input type="checkbox" name="botas" id="botas">
                        <label for="botas">Sim</label>
                    </form>
                </div>
            </div>
            <hr>
            <div class="equipamento">
                <img src="../Assets/images/Icones/colete.webp" alt="" class="icone-equip">
                <div class="confirm">
                    <h4>Colete</h4>
                    <form action="">
                        <input type="checkbox" name="colete" id="colete">
                        <label for="colete">Sim</label>
                    </form>
                </div>
            </div>
            <hr>
            <div class="equipamento">
                <img src="../Assets/images/Icones/fita.webp" alt="" class="icone-equip">
                <div class="confirm">
                    <h4>Fita</h4>
                    <form action="">
                        <input type="checkbox" name="fita" id="fita">
                        <label for="fita">Sim</label>
                    </form>
                </div>
            </div>
            <hr>
            <div class="equipamento">
                <img src="../Assets/images/Icones/mascara-medica.webp" alt="" class="icone-equip">
                <div class="confirm">
                    <h4>Máscara</h4>
                    <form action="">
                        <input type="checkbox" name="mascara" id="mascara">
                        <label for="mascara">Sim</label>
                    </form>
                </div>
            </div>
            <hr>
            <div class="equipamento">
                <img src="../Assets/images/Icones/cone.webp" alt="" class="icone-equip">
                <div class="confirm">
                    <h4>Cone</h4>
                    <form action="">
                        <input type="checkbox" name="cone" id="cone">
                        <label for="cone">Sim</label>
                    </form>
                </div>
            </div>
        </div>
        <div class="container1">
            <button id="open-camera-btn" class="botao-solicitacao" onclick="abreCamera()">
                <i class="fa fa-plus fa-1x"></i> Adicionar foto comprobatória
            </button>
            <video id="camera-stream" style="transform: scaleX(-1);" autoplay></video>
        </div>
        
        <div id="botoes-cam">
            <ul>
                <li>
                    <button id="take-picture-btn" class="opcoes-cam" onclick="tiraFoto()" aria-label="Tirar Foto">
                        <i class="fa fa-camera fa-2x"></i>
                    </button>
                </li>
                <li>
                    <button id="toggle-camera-btn" class="opcoes-cam" onclick="toggleCamera()" aria-label="Trocar Câmera">
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>
                </li>
            </ul>
            <img id="picture" alt="suaFoto" style="display: none;" src="">
        </div>
        <div class="termo-container">
            <div class="ler-termo">
                <input type="checkbox" class="termo" id="termo1" name="termo1">
                <label for="termo1">Não faço uso de equipamentos</label>
            </div>
            <div class="ler-termo">
                <input type="checkbox" class="termo" id="termo2" name="termo2">
                <label for="termo2">Termo de veracidade das informações prestadas</label>
            </div>
        </div>
        <div class="container2">
            <button class="botao-confirma">Confirmar</button>
        </div>
    </main>
    <footer>
        <ul>
            <li><i class="fa fa-home fa-2x" style="color: #5A98FF;"></i></li>
            <li><i class="fa fa-book fa-2x" onclick="admCheck()"></i></li>
            <li><i class="fa fa-gamepad fa-2x" onclick="admGame()"></i></li>
            <li><i class="fa fa-cog fa-2x" onclick="admConfig()"></i></li>
        </ul>
    </footer>
</body>
</html>
