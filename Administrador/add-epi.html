<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adicionar uma nova EPI aos sistemas dos funcionários da sua empresa">
    <meta name="theme-color" content="#FFDE59"/>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/add-epi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../Assets/images/AppIcons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../Assets/images/AppIcons/apple-touch-icon.png" sizes="180x180" type="image/x-icon">
    <title>Nova EPI</title>
    <!-- Adicionando o DNS-prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <script src="../js/rotas.js"></script>
    <script>
        function changeFields(value) {
            const tituloElement = document.getElementById('titulo');
            const nomeElement = document.getElementById('nome');
            const descricaoElement = document.getElementById('descricao');
            const iconeElement = document.querySelector('.imagem img');

            if (value === 'add-funcionario') {
                tituloElement.textContent = 'Adicionar Novo Usuário';
                nomeElement.placeholder = 'Nome do Usuário';
                descricaoElement.placeholder = 'Cargo do Funcionário';
                iconeElement.src = '../Assets/images/Icones/usuario.webp';
            } else {
                tituloElement.textContent = 'Adicionar Nova EPI';
                nomeElement.placeholder = 'Nome do Equipamento';
                descricaoElement.placeholder = 'Descrição do Equipamento';
                iconeElement.src = '../Assets/images/Icones/nova.webp';
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('arquivo');
            const label = document.querySelector('label[for="arquivo"]');

            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    label.textContent = fileInput.files[0].name;
                } else {
                    label.textContent = 'Clique para anexar uma imagem';
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="../Assets/images/Icones/usuario.webp" alt="imagem do usuário" id="imagem-user">
        <h3>Nome do Administrador</h3>
        <img src="../Assets/images/Icones/helmet.webp" alt="adicionar EPI" id="icone-requer" onclick="admSolicitar()">
    </header>
    <main>
        <div id="filtro">
            <select id="selectFiltro" onchange="changeFields(this.value)">
                <option value="add-equipamento" selected>Equipamento</option>
                <option value="add-funcionario">Funcionário</option>
            </select>
        </div>
        <h3 id="titulo">Adicionar Nova EPI</h3>
        <div class="imagem">
            <img src="../Assets/images/Icones/nova.webp" alt="capacete" id="icone-equip">
        </div>
        <form action="">
            <label for="arquivo">Clique para anexar uma imagem</label>
            <input type="file" id="arquivo" name="arquivo" placeholder="Clique aqui para enviar uma foto">
            <input type="text" id="nome" name="nome" placeholder="Nome do Equipamento">
            <input type="text" id="descricao" name="descricao" placeholder="Descrição do Equipamento">
            <button type="submit" id="botao-confirma">Confirmar</button> 
        </form>
    </main>
    <footer>
        <ul>
            <div class="icone">
                <li><i class="fa fa-home fa-2x" onclick="admHome()"></i></li>
                <li class="nome-icone">Home</li>
            </div>
            <div class="icone">
                <li><i class="fa fa-address-book-o fa-2x" onclick="admCheck()" style="color: #5A98FF;"></i></li>
                <li class="nome-icone">Check</li>
            </div>
            <div class="icone">
                <li><i class="fa fa-gamepad fa-2x" onclick="admGame()"></i></li>
                <li class="nome-icone">Rank</li>
            </div>
            <div class="icone">
                <li><i class="fa fa-cog fa-2x" onclick="admConfig()"></i></li>
                <li class="nome-icone">Config.</li>
            </div>
        </ul>
    </footer>
</body>
</html>
