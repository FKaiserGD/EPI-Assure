<head>

    <link rel="shortcut icon" href="../Assets/images/AppIcons/favicon.ico" type="image/x-icon">
    <title>Nova EPI</title>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="imagem do usuário" id="imagem-user">
        <h3>Nome do Administrador</h3>
        <i class="fa fa-plus fa-2x"></i>
        <i class="fa fa-bell-o fa-2x"></i>
    </header>
    <main>
        <h3>Adicionar Nova EPI</h3>
        <div class="imagem">
            <img src="../Assets/Icones/nova.webp" alt="capacete" id="icone-equip">
            <div id="anexo">
                <i class="fa fa-picture-o fa-2x"></i>

    </main>
    <footer>
        <ul>
            <li><a href="../Administrador/home.html" class="icones"><i class="fa fa-home fa-2x"></i></a></li>

            <li><a href="../Administrador/config.html" class="icones"><i class="fa fa-cog fa-2x"></i></a></li>
        </ul>
    </footer>
    <script>navigator.serviceWorker.register("service-worker.js")</script> 
    <script>
        let newWorker;
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    // A wild service worker has appeared in reg.installing!
                    newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        // Has network.state changed?
                        switch (newWorker.state) {
                            case 'installed':
                            if (navigator.serviceWorker.controller) {
                                // new update available
                            }
                            // No update available
                            break;
                        }
                    });
                });
            });
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', function () {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }
    </script>
</body>
</html>
