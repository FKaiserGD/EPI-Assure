<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Configure sua conta ou a forma no qual você utiliza o site. (Versão de Usuário)">
    <meta name="theme-color" content="#FFDE59"/>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/avariar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../Assets/images/AppIcons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../Assets/images/AppIcons/apple-touch-icon.png" sizes="180x180" type="image/x-icon">
    <title>Avariar EPI</title>
    <!-- Adicionando o DNS-prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
</head>

<body>
    <header>
        <img src="../Assets/images/Icones/usuario.webp" alt="imagem do usuário" id="imagem-user">
        <h3>Nome do Usuário</h3>
        <img src="../Assets/images/Icones/helmet.webp" alt="adicionar EPI" id="icone-requer">
        <i class="fa fa-bell-o fa-2x"></i>
    </header>
    <main>
        <h2>Equipamento Avariado</h2>
        <form action="">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" placeholder="Dê um titulo para a reclamação (Máx: 30)" id="titulo">
            <label for="Arquivo">Clique aqui para anexar uma imagem</label>
            <input type="file" name="arquivo">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" placeholder="Descreva o porquê da reclamação (Máx: 255)" id="descricao">
            <button type="submit"><i class="fa fa-check fa-1x"></i>Reclamar</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="https://epi-assure.netlify.app/usuario/home" class="icones"><i class="fa fa-home fa-2x"></i></a></li>
            <li><a href="https://epi-assure.netlify.app/usuario/estudos" class="icones"></a><i class="fa fa-book fa-2x"></i></li>
            <li><i class="fa fa-exclamation-triangle fa-2x" style="color: #5A98FF"></i></li>
            <li><a href="https://epi-assure.netlify.app/usuario/config" class="icones"><i class="fa fa-cog fa-2x"></i></a></li>
        </ul>
    </footer>
</body>

</html>
