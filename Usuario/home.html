<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home do site. Na versão de usuário">
    <meta name="theme-color" content="#FFDE59"/>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../Assets/images/AppIcons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../Assets/images/AppIcons/apple-touch-icon.png" sizes="180x180" type="image/x-icon">
    <title>Home</title>
    <script src="../camera.js"></script>
</head>
<body>
  <header>
    <img src="../Assets/images/Icones/usuario.webp"  alt="imagem do usuário" id="imagem-user">
    <h3>Nome do Usuário</h3>
    <img src="../Assets/images/Icones/helmet.webp" alt="adicionar EPI" id="icone-requer">
    <i class="fa fa-bell-o fa-2x"></i>
  </header>
  <main>
    <h3>Check-Up:</h3>
    <div id="check-equip">
      <div class="equipamento">
        <img src="../Assets/images/Icones/capacete.webp" alt="" class="icone-equip">
        <div class="confirm">
          <h4>Capacete</h4>
          <form action="">
            <input type="checkbox" name="capacete">
            <label for="capacete">Sim</label>
          </form>
        </div>
      </div>
      <hr>
      <div class="equipamento">
        <img src="../Assets/images/Icones/luvas.webp" alt="" class="icone-equip">
        <div class="confirm">
          <h4>Luvas</h4>
          <form action="">
            <input type="checkbox" name="luva">
            <label for="luva">Sim</label>
          </form>
        </div>
      </div>
      <hr>
      <div class="equipamento">
        <img src="../Assets/images/Icones/oculos-de-seguranca.webp" alt="" class="icone-equip">
        <div class="confirm">
          <h4>Oculos de Proteção</h4>
          <form action="">
            <input type="checkbox" name="oculos">
            <label for="oculos">Sim</label>
          </form>
        </div>
      </div>
      <hr>
      <div class="equipamento">
        <img src="../Assets/images/Icones/botas.webp" alt="" class="icone-equip">
        <div class="confirm">
          <h4>Botas</h4>
          <form action="">
            <input type="checkbox" name="botas">
            <label for="botas">Sim</label>
          </form>
        </div>
      </div>
      <hr>
      <div class="equipamento">
        <img src="../Assets/images/Icones/colete.webp" alt="" class="icone-equip">
        <div class="confirm">
          <h4>Colete</h4>
          <form action="">
            <input type="checkbox" name="colete">
            <label for="colete">Sim</label>
          </form>
        </div>
      </div>
      <hr>
      <div class="equipamento">
        <img src="../Assets/images/Icones/fita.webp" alt="" class="icone-equip">
        <div class="confirm">
          <h4>Fita</h4>
          <form action="">
            <input type="checkbox" name="fita">
            <label for="fita">Sim</label>
          </form>
        </div>
      </div>
      <hr>
      <div class="equipamento">
        <img src="../Assets/images/Icones/mascara-medica.webp" alt="" class="icone-equip">
        <div class="confirm">
          <h4>Máscara</h4>
          <form action="">
            <input type="checkbox" name="mascara">
            <label for="mascara">Sim</label>
          </form>
        </div>
      </div>
      <hr>
      <div class="equipamento">
        <img src="../Assets/images/Icones/cone.webp" alt="" class="icone-equip">
        <div class="confirm">
          <h4>Cone</h4>
          <form action="">
            <input type="checkbox" name="cone">
            <label for="cone">Sim</label>
          </form>
        </div>
      </div>
    </div>
    <div class="container1">
      <button id="open-camera-btn" class="botao-solicitacao" onclick="abreCamera()"><i class="fa fa-plus fa-1x"></i> Adicionar foto comprobatória</button>
      <video id="camera-stream" autoplay></video>
    </div>     
    <div class="termo-container">
      <input type="checkbox" id="termo" name="termo">
      <label for="termo">Termo de veracidade das informações prestadas</label>
    </div>
    <div class="container2">
      <button class="botao-confirma"><b>Confirmar</b></button>
    </div>
  </main>
  <footer>
    <ul>
      <li><i class="fa fa-home fa-2x" style="color: #5A98FF;"></i></li>
      <li><a href="https://epi-assure.netlify.app/usuario/estudos" class="icones"><i class="fa fa-book fa-2x"></i></a></li>
      <li><a href="https://epi-assure.netlify.app/usuario/avaria" class="icones"><i class="fa fa-exclamation-triangle fa-2x"></i></a></li>
      <li><a href="https://epi-assure.netlify.app/usuario/config" class="icones"><i class="fa fa-cog fa-2x"></i></a></li>
    </ul>
  </footer>
</body>
</html>
