<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="imagem do usuário" id="imagem-user">
      <h3>Nome do Usuário</h3>
      <img src="../Assets/Icones/helmet.webp" alt="imagem do usuário" id="imagem-user">
      <i class="fa fa-bell-o fa-2x"></i>
    </header>

    <main>

      <h3>Check-Up:</h3>
      <div id="check-equip">
        <div id="capacete">
          <img src="../Assets/Icones/capacete.webp" alt="" class="icone-equip">
          <div id="capacete-confirm">
            <h4>Capacete</h4>
            <form action="">
              <input type="checkbox" name="capacete">
              <label for="capacete">Sim</label>
            </form>
          </div>
        </div>
        <hr>
        <div id="luva">
          <img src="../Assets/Icones/luvas.webp" alt="" class="icone-equip">
          <div id="luva-confirm">
            <h4>Luvas</h4>
            <form action="">
              <input type="checkbox" name="luva">
              <label for="luva">Sim</label>
            </form>
          </div>
        </div>
        <hr>
        <div id="oculos">
          <img src="../Assets/Icones/oculos-de-seguranca.webp" alt="" class="icone-equip">
          <div id="oculos-confirm">
            <h4>Oculos de Proteção</h4>
            <form action="">
              <input type="checkbox" name="oculos">
              <label for="oculos">Sim</label>
            </form>
          </div>
        </div>
        <hr>
        <div id="botas">
          <img src="../Assets/Icones/botas.webp" alt="" class="icone-equip">
          <div id="botas-confirm">
            <h4>Botas</h4>
            <form action="">
              <input type="checkbox" name="botas">
              <label for="botas">Sim</label>
            </form>
          </div>
        </div>
        <hr>
        <div id="colete">
          <img src="../Assets/Icones/colete.webp" alt="" class="icone-equip">
          <div id="colete-confirm">
            <h4>Colete</h4>
            <form action="">
              <input type="checkbox" name="botas">
              <label for="colete">Sim</label>
            </form>
          </div>
        </div>
      </div>
      

      <div class="container1">
        <button class="botao-solicitacao"><i class="fa fa-plus fa-1x"></i> Adicionar foto comprobatória</button>
      </div>
      
      <div class="termo-container">
        <input type="checkbox" id="termo" name="termo">
        <label for="termo">Termo de veracidade das informações prestadas</label>
      </div>

      <div class="container2">
        <button class="botao-confirma">Confirmar</button>
      </div>

    </main>
      
</body>

<footer>

</footer>

</html>
