<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Configure sua conta ou a forma no qual você utiliza o site. (Versão de Usuário)">
    <meta name="theme-color" content="#FFDE59"/>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../Assets/images/AppIcons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../Assets/images/AppIcons/apple-touch-icon.png" sizes="180x180" type="image/x-icon">
    <title>Configurações</title>
    <!-- Adicionando o DNS-prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <script src="../rotas.js"></script>
</head>
<body>
    <header>
        <img src="../Assets/images/Icones/usuario.webp" alt="imagem do usuário" id="imagem-user">
        <h3>Nome do Usuário</h3>
        <img src="../Assets/images/Icones/helmet.webp" alt="adicionar EPI" id="icone-requer" onclick="abreSolicitar()">
        <i class="fa fa-bell-o fa-2x"></i>
    </header>
    <main>
    
        <div id="conta">
            <h2>Conta</h2>
            <div class="opcoes">
                <i class="fa fa-user fa-2x"></i>
                <p>Perfil</p>
                <i class="fa fa-chevron-right fa-2x" id="seta"></i>
            </div>
            <div class="opcoes">
                <i class="fa fa-lock fa-2x"></i>
                <p>Senha</p>
                <i class="fa fa-chevron-right fa-2x" id="seta"></i>
            </div>
            <div class="opcoes">
                <i class="fa fa-bell-o fa-2x"></i>
                <p>Notificações</p>
                <i class="fa fa-chevron-right fa-2x" id="seta"></i>
            </div>
        </div>
        <div id="mais">
            <h2>Mais</h2>
            <div class="opcoes">
                <i class="fa fa-question-circle-o  fa-2x"></i>
                <p>Ajuda</p>
                <i class="fa fa-chevron-right fa-2x" id="seta"></i>
            </div>
            <div class="opcoes" onclick="sair()" style="color: red;">
                <i class="fa fa-sign-out  fa-2x"></i>
                <p>Sair</p>
                <i class="fa fa-chevron-right fa-2x" id="seta"></i>
            </div>
        </div>
    </main>
    <footer>
        <ul>
        <li><i class="fa fa-home fa-2x" onclick="userHome()"></i></li>
        <li><i class="fa fa-book fa-2x" onclick="userEstudo()"></i></li>
        <li><i class="fa fa-gamepad fa-2x" onclick="userGame()"></i></li>
        <li><i class="fa fa-cog fa-2x" style="color: #5A98FF;"></i></li>
        </ul>
    </footer>
</body>
</html>
