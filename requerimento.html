<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>Pagina de Requerimento</title>

<body>
    <header>
      <div class="ola-usuario"><b>Olá, Usuário!</b></div>
    </header>

     <main>
        <h3 class="mensagem">Escolha um Item:</h3>
          <select name="item" id="item">
            <option value="1">Protetor Auricular</option>
            <option value="2">Capacete de Segurança</option>
            <option value="3">Luvas de Segurança</option>
            <option value="4">Óculos de Segurança</option>
          </select>

        <h3 class="mensagem">Escolha uma Causa:</h3>
          <select name="causa" id="causa">
            <option value="1">Equipamento com Defeito</option>
            <option value="2">Equipamento com Defeito</option>
            <option value="3">Equipamento Errado</option>
            <option value="4">Outros (Utilize a descrição)</option>
          </select>

        <textarea id="descricao" name="descricao" placeholder="Descrição da Observação..."></textarea>
     </main>
</body>
